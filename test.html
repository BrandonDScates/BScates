<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpeg" href="images/cat.jpeg">
    <title>Contact Form Test</title>

     <script src="https://www.google.com/recaptcha/api.js"></script>

     <script>
       function onSubmit(token) {
         document.getElementById("demo-form").submit();
       }
     </script>

    <button class="g-recaptcha" 
        data-sitekey="6LeNdl0rAAAAAOlK2vhjf87zj2809kI-WHT57Q6E" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
    
    <script src="https://kit.fontawesome.com/c0d1bd0ed9.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "9D_nLK8YtqT6JnQ3x",
      });
    })();
    </script>
    <script src="script.js"></script>
    <style>
        body{
            background-color: black;
            color: green;
        }
    </style>
</head>
<body>
    <section id="contact" class="container">
        <h1>Contact Me.</h1>
        <form onsubmit="sendMail(event)">
            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required>
            </div><br>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required>
            </div><br>
            <div>
                <label for="subject">Subject</label><br>
                <input type="text" id="subject" name="subject" required>
            </div><br>
            <div>
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div><br>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
<footer><br>
    <div class="backlink">
        <a href="index.html">‚Üê Back to Home</a> 
    </div>
</footer>
</html>
